<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, max뷰imum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>산책해듀오 - 마이페이지</title>

    <th:block th:replace="~{fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/myPage.css}">
    <script defer th:src="@{/member/resources/scripts/myPage.js}"></script>
    <script src="https://kit.fontawesome.com/12a5ab0618.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<section class="list-container" id="listContainer">
    <form class="search-form" id="searchForm">
        <label class="label">
            <span hidden>사용자</span>
        </label>
        <div class="button-container">
            <span class="button-title">
                내 프로필
            </span>
        </div>
        <div class="button-container">
            <span class="button" th:text="${myPage.getNickname()}+' 님'">
            </span>
        </div>
        <div class="button-container">
            <span class="button" th:text="${'애완견 소유 : '+ myPage.getSpecies()}">
            </span>
        </div>

    </form>

    <form class="list-form" id="listForm">
        <label class="label">
            <span hidden>리스트</span>
        </label>
        <div class="list-container">
            <a class="list-title"
               target="_blank" th:if="${session.user != null}">
                마이페이지</a>
        </div>
        <div class="list-container">
            <a class="list"
               th:href="@{/member/modifyUser}"
               th:if="${session.user != null}"
               target="_blank">정보 수정</a>
        </div>
        <div class="list-container">
        <a class="list"
           th:href="@{/shop/payment}"
           th:if="${session.user != null}"
           target="_blank">결제 정보 확인</a>
        </div>
        <div class="list-container">
            <a class="list"
               th:href="@{/member/recoverPassword}"
               th:if="${session.user != null}"
               target="_blank">비밀번호 재설정</a>
        </div>
        <div class="list-container">
            <a class="list"
               th:href="@{/member/secession}"
               th:if="${session.user != null}"
               target="_blank">회원탈퇴</a>
        </div>

    </form>
</section>

<section class="page-container" id="pageContainer">
    <div class="cover" rel="cover">
        <form class="page">
            <div class="page">
                <div class="pageOne">
                    <h1>Profile</h1>
                    <span th:text="'email : '+${myPage.getEmail()}">
                    </span>
                    <span th:text="'name : '+${myPage.getName()}">
                    </span>
                    <span th:text="'nickname : '+${myPage.getNickname()}">
                    </span>
                    <span th:text="'pet : '+${myPage.getHaveDog()}">
                    </span>
                    <span th:text="'Join date : '+${#dates.format(myPage.getRegisteredOn(), 'yyyy-MM-dd')}"></span>
                </div>
                <div class="pageTwo">
                    <h1>Pet Profile</h1>
                    <span th:text="'species : '+${myPage.getSpecies()}">
                    </span>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
