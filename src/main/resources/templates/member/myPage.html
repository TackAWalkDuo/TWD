<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>산책해듀오 - 마이페이지</title>
    <th:block th:replace="~{fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/myPage.css}">
    <script defer th:src="@{/member/resources/scripts/myPage.js}"></script>
    <script src="https://kit.fontawesome.com/12a5ab0618.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<main class="--main main">

        <form class="user-form" id="userForm">
            <span class="userImage">userImage</span>
            <span class="userName">userName</span>
            <span class="userInfo">userInfo</span>
        </form>
    </section>
    <section class="detail-container" id="detailContainer">
        <form>

        </form>
    </section>
    <section class="login-container" id="loginContainer">

    </section>
</main>
<th:block th:replace="~{fragments/body :: cover}"></th:block>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
