<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take a walk duo</title>
    <th:block th:replace="~{fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/shop/resources/stylesheets/main.css}">
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<main class="--main main">
    <div class="--content content">
        <h1 class="title">게시판</h1>
        <table class="table" id="table">
            <thead>
            <tr>
                <th>번호</th>
                <th class="title-column">제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="">
                <td th:text=""></td>
                <td>
                    <a class="title" th:href="">
                        <span class="text" th:text=""></span>
                        <span class="comment" th:text="">[3]</span>
                    </a>
                </td>
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <div class="page-container"
                         th:with="">
                        <!--with는 일종의 변수선언임-->
                        <!--sequence메서드는 숫자 배열로 값이 들어감-->
                        <!--아래의 url빌더는 'page'의 값을 가진 것을 뒤의 page값(반복하고 있는 값)으로 ~~-->
                        <!--                        <span th:if="${paging.startPage > 1}">-->
                        <!--                        <a th:href="@{${'/bbs/list?bid='+board.getId()+'&page='+paging.minPage}}"><<</a>-->
                        <!--                        <a th:href="@{${'/bbs/list?bid='+board.getId()+'&page='+(paging.startPage - 10)}}"> < </a>-->
                        <!--                        </span>-->

                        <a class="page"
                           th:if=""
                           th:href="">
                            <i class="fa-solid fa-angles-left"></i>
                        </a>
                        <a class="page"
                           th:if=""
                           th:href="">
                            <i class="fa-solid fa-angle-left"></i>
                        </a>

                        <a
                            th:class=""
                            th:text=""
                            th:href=""></a>

                        <a class="page"
                           th:if=""
                           th:href="">
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                        <a class="page"
                           th:if=""
                           th:href="">
                            <i class="fa-solid fa-angles-right"></i>
                        </a>

                        <!--                        <span th:if="${paging.endPage < paging.maxPage}">-->
                        <!--                        <a th:href="@{${'/bbs/list?bid='+board.getId()+'&page='+(paging.endPage + 1)}}"> > </a>-->
                        <!--                        <a th:href="@{${'/bbs/list?bid='+board.getId()+'&page='+paging.maxPage}}">>></a>-->
                        <!--                        </span>-->
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="button-container" id="buttonContainer">
            <a class="--object-button" th:href="">글쓰기</a>
        </div>
        <form class="search-form" id="searchForm" method="get">
            <label class="label">
                <span hidden>검색 기준</span>
                <select class="--object-input" name="criterion" th:with="">
                    <option value="all" th:selected="">제목 + 내용</option>
                    <option value="title" th:selected="">제목</option>
                    <option value="nickname" th:selected="">작성자</option>
                </select>
            </label>
            <label class="label">
                <span hidden>검색어</span>
                <!--주소창에서 키값이 keyword인 값을 value로 넣는다-->
                <input class="--object-input" maxlength="50" name="keyword" placeholder="검색어를 입력해 주세요." type="text"
                       th:value="">
            </label>
            <!--검색 결과에 bid 필요해서 넣음-->
            <input name="bid" type="hidden" th:value="">
            <input class="--object-button" type="submit" value="검색">
        </form>
    </div>
</main>
<!-- cover -->
<th:block th:replace="~{fragments/body :: cover}"></th:block>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
