<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take a walk duo-list</title>
    <th:block th:replace="~{fragments/head}"></th:block>
    <script defer th:src="@{/bbs/resources/scripts/read.js}"></script>
    <link rel="stylesheet" th:href="@{/bbs/resources/stylesheets/read.css}">
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<main class="--main main">
    <div class="img">
        <!--        <img class="dog-play" th:src="@{/resources/image/dogplay.jpg}" alt="갱얼쥐">-->
    </div>
    <div class="--form">
        <div class="--content content">
            <nav>
                <ul class="title--select">
                    <li class="menu"><a >자유게시판</a>
                        <ul class="free-select visible">
                            <li class="scroll-menu" th:if="${boardTitle.getBoardId() == 'free'}" th:each="boardTitle : ${boardTitles}">
                                <a class="a-select" th:text="${boardTitle.getText()}" th:href="@{/bbs/list(bid=${boardTitle.getId()})}"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu"><a>모임후기</a>
                        <ul class="free-select">
                            <li class="scroll-menu"><a>전체</a></li>
                            <li class="scroll-menu"><a>일상</a></li>
                            <li class="scroll-menu"><a>꿀Tip</a></li>
                            <li class="scroll-menu"><a>유머</a></li>
                        </ul>
                    </li>
                    <li class="menu"><a>공지사항</a>
                        <ul class="free-select visible">
                            <li class="scroll-menu" th:if="${boardTitle.getBoardId() == 'notice'}" th:each="boardTitle : ${boardTitles}">
                                <a class="a-select" th:text="${boardTitle.getText()}" th:href="@{/bbs/list(bid=${boardTitle.getId()})}"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu"><a>QNA</a>
                        <ul class="free-select">
                            <li class="scroll-menu"><a>전체</a></li>
                            <li class="scroll-menu"><a>일상</a></li>
                            <li class="scroll-menu"><a>꿀Tip</a></li>
                            <li class="scroll-menu"><a>유머</a></li>
                        </ul>
                    </li>
                    <li class="menu"><a>거래문의</a>
                        <ul class="free-select">
                            <li class="scroll-menu"><a>전체</a></li>
                            <li class="scroll-menu"><a>일상</a></li>
                            <li class="scroll-menu"><a>꿀Tip</a></li>
                            <li class="scroll-menu"><a>유머</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="title--select">
                    <li class="side-menu connect"><a>전체</a></li>
                    <li class="side-menu connect" th:each="boards : ${boardList}">
                    <a class="a-select" th:text="${boards.getText()}" th:href="@{/bbs/list(bid=${boards.getId()})}"></a>
                    </li>
                </ul>
            </nav>
            <form th:if="${article != null}" class="read-form" id="form">
                <table class="table">
                    <thead>
                    <tr class="title-table">
                        <th hidden>번호</th>
                        <td th:text="${article.getIndex()}">17</td>
                        <th hidden>분류</th>
                        <td th:text="${board.getId()}">분류</td>
                        <th hidden>제목</th>
                        <td class="content" th:text="${article.getTitle()}">자유게시판 첫 글</td>
                        <th hidden>썸네일이미지</th>twd_member
                        <td class="image-tableData">
                            <div>
                                <img rel="thumbnailImage" class="detail-img"
                                     th:src="@{/bbs/thumbnail (index=${article.getIndex()})}" alt="#"
                                     src="/resources/images/item1.jpg">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th hidden>견종분류</th>
                        <td th:text="${article.getUserSpecies()}">대형견||소형견</td>
                        <th hidden>관리자</th>
                        <td th:text="${article.getUserNickname()}">회원ID</td>
                        <th hidden></th>
                        <td></td>
                        <th hidden>추천수</th>
                        <td rowspan="2">
                            <div th:class="${'like '+(liked == true ?'visible':'')}" id="likeA">
                                <a href="#" class="toggle"><i class="fa-solid fa-heart"></i></a>
                                <span th:text="${'['+article.getArticleLikedCount()+']'}">1</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th hidden>작성 일시</th>
                        <td th:text="${#dates.format(article.getWrittenOn(),'yyyy-MM-dd HH:mm:ss')}">2000-01-01
                            00:00:00
                        </td>
                        <th hidden class="view">조회수</th>
                        <td th:text="${'조회수 ['+article.getView() +']'}">1</td>
                        <td>
                            <a class="modify-article" th:href="@{./modify (aid=${article.getIndex()})}">수정하기</a>
                            <a class="delete-article">삭제하기</a>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="8">
                            <div class="content-container">
                                <p th:utext="${article.getContent()}">강아지 조아</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                    <th>댓글 고?</th>
                    </tr>
                    </tfoot>
                </table>
                <input name="aid" type="hidden" th:value="${article.getIndex()}">
            </form>
        </div>
    </div>
</main>
<div class="image-scale" id="imageScale">
    <img class="detail-img" rel="scaleImage" th:src="@{/bbs/thumbnail (index=${article.getIndex()})}" alt="#"
         src="/resources/images/item1.jpg">
</div>
<th:block th:replace="~{fragments/body :: cover}"></th:block>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
